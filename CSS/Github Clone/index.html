<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github</title>
</head>
<body>
    <header>
        <nav>
            <div class="header-left">
                <div class="sidebar-btn">
                    <div class="sidebar-icon"></div>
                </div>
                <div class="header-github-icon"><img src="image/logo.svg" alt="github"></div>
                <h3>Dashboard</h3>
            </div>
            <div class="header-right">
                <div class="header-search-bar">
                    <button type="button">Type / to Search</button>
                </div>
                <button class="header-create-now">+ </button>
                <button class="header-issues"><img src="image/issues.svg" alt="issues"></button>
                <button class="header-pulls"><img src="image/pulls.svg" alt="pulls"></button>
                <button class="header-notifications"><img src="image/notifications.svg" alt="notifications"></button>
                <button class="header-profile"><img src="image/profile-icon.png" alt="profile-icon"></button>
            </div>
        </nav>
    </header>
</body>
</html>
