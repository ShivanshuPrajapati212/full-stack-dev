<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Project</title>
    <link rel="stylesheet" href="style.css">    
</head>
<body>
    <header>
        <nav>
            <h1>Our Staff</h1>
        </nav>
    </header>
    <main>
        <div class="card">
            <h2 class="name">Shivanshu P</h2>
            <img src="image (2).png" alt="Profile" class="photo">
            <p class="desc">'I am a Full Stack Developer'</p>
        </div>
        <div class="card">
            <h2 class="name">Himanshu P</h2>
            <img src="image.png" alt="Profile" class="photo">
            <p class="desc">'I am a Gamer'</p>
        </div>
        <div class="card">
            <h2 class="name">Elon Musk</h2>
            <img src="LOGO.png" alt="Profile" class="photo">
            <p class="desc">'I am a businessman'</p>
        </div>
    </main>
    <footer>
        &#169; Shivanshu P.
    </footer>
</body>
</html>
