<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Github Username Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
<h1 class="my-5">Welcome to Github Username Finder</h1>
        <form method="post" id="myform">
            <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Github username</label>
          <input type="text" id="user_username" class="form-control" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your username with anyone else.</div>
        </div>
        <button type="submit" class="btn btn-primary">Check Profile</button>
    </form>
    <div id="info-container" class="container my-5"></div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
