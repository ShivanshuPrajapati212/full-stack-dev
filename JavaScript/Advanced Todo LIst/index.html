<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shasta Todoist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Shasta Todoist</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
          </div>
        </div>
      </nav>

      <div class="container">
        <h1 class="my-5">Welcome to Shasta Todoist</h1>
          <form id="todo-form" method="post">
              <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Add a Todo</label>
                  <input type="text" id="todo-title" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
              <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Give a Description</label>
                  <input type="text" id="todo-desc" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
              <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Give it a Deadline</label>
                  <input type="text" id="todo-deadline" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
              <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Whats the Priority</label>
                  <input type="text" id="todo-priority" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
        <button type="submit" class="btn btn-primary">Create todo</button>
        <h1 class="my-5">Your Todos</h1>
        <div class="todo-container"></div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="script.js"></script>

  </body>
</html>
