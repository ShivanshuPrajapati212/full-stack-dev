<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Alarm Clock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="timer">
    <form class="container mt-5">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Enter the number of Minutes</label>
          <input type="number" class="form-control" id="user_input" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">Minutes for the Alarm clock</div>
        </div>
        <button type="submit" class="btn btn-primary">Start timer</button>
      </form>
    </div>
    <div class="current-time container mt-5 mx-auto fs-2 bold items-center contents-center">

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
